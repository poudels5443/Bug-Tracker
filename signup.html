<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Bug Tracker SignUp</title>

    <body>
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <div class="brand_logo_container">
                            <img src="images/bug.gif" class="brand_logo" alt="Logo">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                </div>
                                <input type="text" name="" class="form-control input_user" value="" placeholder="First Name">
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                </div>
                                <input type="text" name="" class="form-control input_user" value="" placeholder="Last Name">
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                </div>
                                <input type="email" name="" class="form-control input_pass" value="" placeholder="Email">
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                </div>
                                <input type="password" name="" class="form-control input_pass" value="" placeholder="Password">
                            </div>
                           
                                <div class="d-flex justify-content-center mt-3 login_container">
                         <button type="button" name="button" class="btn login_btn">Sign Up</button>
                       </div>
                        </form>
                    </div>
            
                    <div class="mt-4">
                        <div class="d-flex justify-content-center links" >
                            <a href="index.html" class="ml-2" style="color:black"><u>Go Back</u></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
</html>
